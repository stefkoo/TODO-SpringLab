server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: root
    username: root
    url: jdbc:mysql://mysqldb:3306/todo-app
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true
    show-sql: true
